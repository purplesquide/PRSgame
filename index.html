<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <h2>Computer choice: <span id="compt-choice"></span></h2>
        <h2>Your choice: <span id="user-choice"></span></h2>
        <div class="button">
            <button id="rock" onclick="launch(event)"> <img src="pictures/rock.jpg"></button>
            <button id="paper" onclick="launch(event)"> <img src="pictures/paper.jpg"></button>
            <button id="scissors" onclick="launch(event)"> <img src="pictures/scissors.jpg"></button>
        </div>
        <h2>Result: <span id="result"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
